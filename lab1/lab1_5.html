<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица животных</title>
  </head>
  <body>
    <div>
      <form id="drawForm" style="margin-bottom: 10px">
        <label for="rowsInput">Количество строк:</label>
        <input type="number" id="rowsInput" min="1" value="5" />
        <button type="submit" id="drawButton">Рисовать</button>
      </form>
      <div>Результат будет выведен в консоль браузера (F12 → Console)</div>
    </div>

    <script>
      "use strict";

      document.getElementById("drawForm").onsubmit = function (event) {
        event.preventDefault();
        const rowsInput = document.getElementById("rowsInput");
        const rows = parseInt(rowsInput.value);

        if (isNaN(rows)) {
          console.error("Пожалуйста, введите число строк");
          return;
        }

        console.clear();

        const pattern = ["dog", "dog", "dog", "cat", "cat"];
        let patternIndex = 0;

        for (let i = 0; i < rows; i++) {
          let row = "";

          for (let j = 0; j < 6; j++) {
            row += pattern[patternIndex % pattern.length];

            if (j < 5) {
              row += "\t";
            }

            patternIndex++;
          }

          console.log(row);
        }
      };
    </script>
  </body>
</html>
